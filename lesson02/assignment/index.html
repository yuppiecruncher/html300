<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Assignment 02</title>
</head>

<body>
  <!-- div wrapper to contain gray area around card -->
  <div class="card">
    <!-- info container provides mobile-first grid design -->
    <div class="info">
      <!-- headshot container becomes grid cell -->
      <div class="headshot">
        <img src="img/unsplash-headshot.jpg" alt="">
      </div>
      <!-- name container becomes grid cell -->
      <div class="name">
        <!-- bold & italicized font handled by html -->
        <p><b>Steve Smith</b></p>
        <p><i>Project Manager</i></p>
      </div>
      <!-- persInfo container becomes grid cell -->
      <div class="persInfo">
        <p><b>Company: </b>Front End Dev Co</p>
        <p><b>Experience: </b>3 Years</p>
        <p><b>School: </b>UW</p>
        <p><b>Major: </b>Marketing</p>
        <p><b>Email: </b>Steve@fedc.com</p>
        <!-- linkedIn links -->
        <a href="#"><img src="img/linkedin.svg" alt="">steve.linkedinprofile.com</a>
      </div>
    </div>

  </div>

</body>

</html>
